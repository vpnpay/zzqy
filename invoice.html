<!DOCTYPE html>
<html>
<head>
	<title>自助签约</title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body >		
	<div id="app">
		<zz-hd1>
			<span slot="title">发票信息</span>
		</zz-hd1>
		<zz-dl1>
			<dt slot="title">前期费开票</dt>
			<select name="qyzjhlx" slot="inputval">
				<option value="否">否</option>
			</select>
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">手续费开票</dt>
			<select name="qyzjhlx" slot="inputval">
				<option value="否">否</option>
			</select>
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">公司名称</dt>
			<input type="text" placeholder="自动带出" slot="inputval">
		</zz-dl1>
		<zz-dl3>
			<dt slot="title"><sup>*</sup>是否增值税一般纳税人</dt><br>
			<select name="" class="sdl3" slot="inputval">
				<option value="是">是 </option>
			</select>
		</zz-dl3>
		<zz-dl3>
			<dt slot="title"><sup>*</sup>增值税发票类型</dt><br>
			<select name="" class="sdl3"  slot="inputval">
				<option value="普通发票 ">普通发票 </option>
			</select>
		</zz-dl3>
		<zz-dl1>
			<dt slot="title">纳税人识别号</dt>
			<input type="text" placeholder="请输入纳税人识别号" slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">税务登记电话</dt>
			<input type="text" placeholder="请输入税务登记电话" slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">税务登记地址</dt>
			<input type="text" placeholder="请输入税务登记地址" slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">发票开户银行</dt>
			<input type="text" placeholder="请输入发票开户银行" slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">发票银行账号</dt>
			<input type="text" placeholder="请输入发票银行账号" slot="inputval">
		</zz-dl1>
		<zz-dl3>
			<dt slot="title">发票邮寄收件人姓名</dt><br>
			<input type="text" placeholder="请输入姓名" slot="inputval">
		</zz-dl3>
		<zz-dl3>
			<dt slot="title">发票邮寄联系电话</dt><br>
			<input type="text" placeholder="请输入电话" slot="inputval">
		</zz-dl3>
		<zz-dl1>
			<dt slot="title">发票邮寄地址</dt>
			<input type="text" placeholder="请输入邮寄地址" slot="inputval">
		</zz-dl1>
		
	
		<div class="h50">&nbsp;</div>
		<div class="zz-submit">
			<p class="ison">保存此栏信息</p>
		</div>
		<div class="zz-submit">
			<p class="btn">上一步</p>
		</div>
		<div class="h50">&nbsp;</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
