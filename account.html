<!DOCTYPE html>
<html>
<head>
	<title>自助签约</title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body >		
	<div id="app">
		<div class="zz-bbottom">
			<zz-hd1>
				<span slot="title">企业账户验证</span>
			</zz-hd1>
			<zz-dl4>
				<dt slot="title">企业账户名称</dt>
				<dd slot="inputval">
					<input type="text" value="XXXX银行股份有限公司" slot="inputval">
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">企业账户开户行名称</dt>
				<dd slot="inputval">
					<input type="text" value="中国工商银行浦东支行" slot="inputval">
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">企业账户银行账号</dt>
				<dd slot="inputval">
					<input type="text" value="6222******88992" slot="inputval">
				</dd>
			</zz-dl4>
		</div>
		<zz-dl1>
			<dt slot="title">入账金额</dt>
			<input type="text" placeholder="单位：元" slot="inputval">
		</zz-dl1>
		<div class="zz-rd1" style="color: #df0012;">
			输错次数上限，请重新填写账户信息 
		</div>
		<div class="zz-submit">
			<p class="ison" @click="closetc6to1">提交</p>
		</div>
		<div class="zz-tc1" v-if="zztc6val">
				<div class="container" style="text-align: center; height: 30%; ">
					<ul @click="closetc6">确定</ul>
					<b @click="closetc6"><img src="./zzqy/img/icon-close.png"></b>
					<dl>
						<dt>提示</dt>
						<dd>
							已输错一次，仅剩两次机会
						</dd>
					</dl>
				</div>
			</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
