<!DOCTYPE html>
<html>
<head>
	<title>自助签约 </title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body >		
	<div id="app">
		<div class="zz-bbottom" style="border: 0;">
			<zz-hd1>
				<span slot="title">自助签约进度查询</span>
			</zz-hd1>
			<div class="zz-dl4 zz-dl4a">
				<dl>
					<dt><img src="./zzqy/img/dom-home.png"> <span>agoda</span></dt>
					<dd>
						<img src="./zzqy/img/dom-bot.png">
					</dd>
				</dl>
			</div>
			<zz-dl4>
				<dt slot="title">申请业务类型</dt>
				<dd slot="inputval">
					<input type="text" value="B2B" slot="inputval" readonly>
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">业务联系人姓名</dt>
				<dd slot="inputval">
					<input type="text" value="王超" slot="inputval" readonly>
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">业务联系人手机号</dt>
				<dd slot="inputval">
					<input type="text" value="18803039090" slot="inputval" readonly>
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">业务联系人邮箱</dt>
				<dd slot="inputval">
					<input type="text" value="47829900@qq.com" slot="inputval" readonly>
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">客户经理姓名</dt>
				<dd slot="inputval">
					<input type="text" value="王超" slot="inputval" readonly>
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">客户经理邮箱</dt>
				<dd slot="inputval">
					<input type="text" value="47829900@qq.com" slot="inputval" readonly>
				</dd>
			</zz-dl4>
		</div>
		<div class="jindutiao">
			<div class="box">
				<dl>
					<dt><img src="./zzqy/img/dom-hpoint.png">商户信息待填写</dt>
					<dt><img src="./zzqy/img/dom-hpoint.png">商户信息确认</dt>
					<dt><img src="./zzqy/img/dom-hpoint.png">销售议价中</dt>
					<dd><img src="./zzqy/img/dom-point.png">合同协议待商户确认</dd>
					<dd><img src="./zzqy/img/dom-point.png">签约处理中</dd>
					<dd><img src="./zzqy/img/dom-point.png">签约成功</dd>
				</dl>
			</div>
		</div>
		<div class="h50"></div>
		<div class="zz-btn1">
			<a href="#">信息确认</a>
		</div>
		<div class="h50"></div>
		<div class="h20" style="background: #efefef;"></div>
		<div class="zz-bbottom">
			<div class="zz-dl4 zz-dl4a">
				<dl>
					<dt style="width: 4rem;"><img src="./zzqy/img/dom-home.png"> 平安银行股份有限公司</dt>
					<dd>
						<img src="./zzqy/img/dom-both.png">
					</dd>
				</dl>
			</div>
		</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
