<!DOCTYPE html>
<html>
<head>
	<title>自助签约</title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body >		
	<div id="app">
		<zz-hd1>
			<span slot="title">法人/受益所有人信息</span>
		</zz-hd1>
		<zz-dl1>
			<dt slot="title">法人姓名</dt>
			<input type="text" placeholder="自动带出" slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">法人证照类型</dt>
			<select name="qyzjhlx" slot="inputval">
				<option value="请选择">请选择</option>
			</select>
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">法人证件号</dt>
			<input type="text" placeholder="自动带出" slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">居住地</dt>
			<input type="text"  slot="inputval">
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">证照有效期</dt>
			<div slot="inputval">
				<input type="date"  style="width: 2rem;">
				<input type="radio" :checked="zjyxqcqyxval1" style="display: none;">
				<img src="./zzqy/img/dom-wxz.png" v-if="zjyxqcqyxval1" @click="zjyxqcqyxfun1">
				<img src="./zzqy/img/dom-yxz.png" v-if="zjyxqcqyxval1 != 1" @click="zjyxqcqyxfun1">
				长期有效
			</div>	
		</zz-dl1>
		<div class="zz-dl1">
			<dl>
				<dt style="width: 2.1rem;">是否为受益所有人</dt>
				<dt>
					<select name="sfwsysyr" v-model="sfwsysyr" style="width:1rem;" @change="getSfwsysyr" >
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
				</dt>
			</dl>
		</div>
		<div></div>
		<div class="zz-sfzbz">
			<table>
				<tr>
					<td width="50%" align="center">
						<div>
							<img src="./zzqy/img/sfz1.png" @click="imgandnext1">
							<input type="file" style="display: none;" id="imgandnext1">
						</div>
						身份证头像页
					</td>
					<td width="50%" align="center">
						<div>
							<img src="./zzqy/img/sfz2.png" @click="imgandnext2">
							<input type="file" style="display: none;" id="imgandnext2">
						</div>
						身份证国徽页
					</td>
				</tr>
			</table>
		</div>
		<div class="zz-bz01" style="color:#999999;">
			（附件请以图片形式上传，允许的后缀为：jpg、pdf，每张图片
不超过5M）
		</div>
	<div style="background: rgba(51,159,223,0.1);" v-if="sfwsysyrbox">
		<div class="zz-dl1"  style="background: rgba(51,159,223,0.1);">
			<dl>
				<dt style="width: 5.2rem;">补充受益所有人信息（多个请填写多行）</dt>
				<dd style="width: 1.5rem;" class="jiajie">
					<img src="./zzqy/img/shuxian.png" class="shuxian">
					<img src="./zzqy/img/jia.png" > <img src="./zzqy/img/jie.png" >
				</dd>
			</dl>
		</div>
		<zz-dl3>
			<dt slot="title">受益所有人姓名</dt>
			<input type="text" placeholder="请输入姓名" slot="inputval">
		</zz-dl3>
		<zz-dl3>
			<dt slot="title">受益人证件类型</dt>
			<select name="qyzjhlx" slot="inputval" class="sdl3">
				<option value="身份证">身份证</option>
			</select>
		</zz-dl3>
		<zz-dl3>
			<dt slot="title">受益人证件编号</dt>
			<input type="text" placeholder="请输入编号" slot="inputval">
		</zz-dl3>
		<zz-dl1>
			<dt slot="title">证照有效期</dt>
			<div slot="inputval">
				<input type="date"  style="width: 2rem;">
				<input type="radio" :checked="zjyxqcqyxval2" style="display: none;">
				<img src="./zzqy/img/dom-wxz.png" v-if="zjyxqcqyxval2" @click="zjyxqcqyxfun2">
				<img src="./zzqy/img/dom-yxz.png" v-if="zjyxqcqyxval2 != 1" @click="zjyxqcqyxfun2">
				长期有效
			</div>	
		</zz-dl1>
		<zz-dl1>
			<dt slot="title">居住地</dt>
			<input type="text" placeholder="请输入居住地" slot="inputval">
		</zz-dl1>
		<div class="zz-sfzbox">
			<div class="demo">
			   <div class="item">
			   		<ul>
			   			<li class="sfzboxbg2">
			   				<input type="file"   />
			   			</li>
			   			<li>受益所有人证明材料</li>
			   		</ul>
				</div>
			   <div class="item">
			   		<ul>
			   			<li class="sfzboxbg2">
			   				<input type="file"  />
			   			</li>
			   			<li>受益所有人证明材料</li>
			   		</ul>
				</div>
			</div>
		</div>
	</div>
		<div class="h50">&nbsp;</div>
		<div class="zz-submit">
			<p class="ison">保存此栏信息</p>
		</div>
		<div class="zz-submit">
			<p class="btn">上一步</p>
		</div>
		<div class="h50">&nbsp;</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
