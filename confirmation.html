<!DOCTYPE html>
<html>
<head>
	<title>自助签约</title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body >		
	<div id="app">
		<zz-hd1>
			<span slot="title">商户确认信息</span>
		</zz-hd1>
		<div class="h50">&nbsp;</div>
		<div class="regform">
			<div class="rfbox">
				<!-- 协议书内容 -->
				<div class="pct">协议书</div>
			</div>
		</div>
		<div class="h20">&nbsp;</div>
		<div class="zz-rd1">
			<input type="radio" :checked="tyxieyi" style="display: none;">
			<img src="./zzqy/img/dom-wxz.png" v-if="tyxieyi" @click="tongyixieyi">
			<img src="./zzqy/img/dom-yxz.png" v-if="tyxieyi != 1" @click="tongyixieyi">
			我已阅读并同意上述合同条款中约定的各项内容 
		</div>
		<div class="zz-tc1" v-if="tyxieyibox">
				<div class="container" style="height: 50%;">
					<ul @click="qrtongyixieyi">确定</ul>
					<b @click="qxtongyixieyi"><img src="./zzqy/img/icon-close.png"></b>
					<dl>
						<dt>协议</dt>
						<dd>
							申请人确认已审慎阅读、充分理解申请过程所接受的电子协议全部内容，特别是与申请人约定的免除或限制责任的条款、法律适用和管辖的条款及其他以粗体下划线标识的重要条款。申请人对协议的疑问已联系客服人员解答。短信下发将以95534为唯一指定号码。
						</dd>
					</dl>
				</div>
		</div>
		<div class="zz-submit">
			<p class="ison">确认无误</p>
		</div>
		<div class="zz-submit">
			<p class="btn">修改信息</p>
		</div>
		<div class="h50">&nbsp;</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
