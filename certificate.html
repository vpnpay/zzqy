<!DOCTYPE html>
<html>
<head>
	<title>自助签约</title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body >		
	<div id="app">
		<zz-hd1>
			<span slot="title">证照信息</span>
		</zz-hd1>
		
		<zz-dl1>
			<dt slot="title">企业证照号类型</dt>
			<select name=""  slot="inputval">
				<option value="统一社会信用代码">统一社会信用代码</option>
			</select>
		</zz-dl1>
		<div class="zz-bz01" style="color:#e35513;">
			请上传贵公司资质材料照片或扫描件，此证照文件仅用于商户入网资质审查。
		</div>
		
		<div class="zz-sfzbox">
			<div class="demo">
			   <div class="item">
			   		<ul>
			   			<li>
			   				<input type="file" id="xdaTanFileImg" onchange="xmTanUploadImg(this)"  />
			   				<img id="xmTanImg"/>
			   			</li>
			   			<li>企业营业执照</li>
			   		</ul>
				</div>
			   <div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>商户外部照片（含门牌）</li>
			   		</ul>
				</div>
				<div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>商户内部照片</li>
			   		</ul>
				</div>
				<div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>银行开户许可证</li>
			   		</ul>
				</div>
				<div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>拓展商户确认函</li>
			   		</ul>
				</div>
			   <div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>ICP备案材料</li>
			   		</ul>
				</div>
				<div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>实缴资本材料</li>
			   		</ul>
				</div>
				<div class="item">
			   		<ul>
			   			<li><input type="file"/></li>
			   			<li>特殊许可证</li>
			   		</ul>
				</div>
			</div>
		</div>
		<div class="zz-bz01" style="color:#999999;">
			以上材料JPG、PNG、PDF格式均可，小于5M
		</div>
		<div class="zz-bz01">
			说明：请提供彩色照片或扫描件，如为复印件请加盖公章；否则将不予受理，请悉知。
		</div>
		<div class="h50">&nbsp;</div>
		<div class="zz-submit">
			<p class="ison">保存此栏信息</p>
		</div>
		<div class="zz-submit">
			<p class="btn">上一步</p>
		</div>
		<div class="h50">&nbsp;</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
