<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自助签约</title>
	<script src="./zzqy/js/vue.min.js"></script>
	<script src="./zzqy/js/index.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">

	</style>
</head>
<body>
	<div id="app">
		<zz-hd1>
			<span slot="title">签约申请</span>
		</zz-hd1>
		<zz-pres>
			<p slot="pclass" class="payok">提交成功！ </p>
		</zz-pres>
		<div class="zz-prestext">
			请等待客户经理与您联系确认费率等信息，预计
在1-2个工作日。
		</div>
		<div class="h20" style="border-top:1px dashed #ddd; margin: 0.3rem 0.24rem;"></div>
		<div class="zz-bbottom" style="border: 0;">
			<zz-dl4>
				<dt slot="title">企业账户名称</dt>
				<dd slot="inputval">
					<input type="text" value="XXXX银行股份有限公司" slot="inputval">
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">企业账户开户行名称</dt>
				<dd slot="inputval">
					<input type="text" value="中国工商银行浦东支行" slot="inputval">
				</dd>
			</zz-dl4>
			<zz-dl4>
				<dt slot="title">企业账户银行账号</dt>
				<dd slot="inputval">
					<input type="text" value="6222******88992" slot="inputval">
				</dd>
			</zz-dl4>
		</div>
		<div class="zz-rd1" style="color: #df0012;font-size: 0.22rem;">
			请留意您的邮件或短信，确认完成后，开始签约电子合同。
		</div>
		<div class="h20"></div>
		<div class="zz-btn1">
			<a href="#">确定</a>
		</div>
	</div>
	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
