<!DOCTYPE html>
<html>
<head>
	<title>自助签约  </title>
	<meta charset="utf-8">
	<script src="./zzqy/js/vue.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./zzqy/css/index.css">
	<style type="text/css">
	</style>
</head>
<body style="background: #efefef;">		
	<div id="app" style="background: #ffffff;">
		<div class="zz-bbottom">
			<zz-hd1>
				<span slot="title">自助签约进度查询</span>
			</zz-hd1>
			<div class="zz-dl4 zz-dl4a">
				<dl>
					<dt> B2C网银支付</dt>
					<dd>
						<span class="yjz">待填写</span> 
						<img src="./zzqy/img/dom-both.png" class="other" v-if="!dtx" @click="clickdtx">
						<img src="./zzqy/img/dom-bot.png" class="other" v-if="dtx" @click="clickdtx">
					</dd>
				</dl>
			</div>		
		</div>
		<div style="background: rgba(51,159,223,0.05);" v-if="dtx">
				<zz-dl3>
					<dt slot="title">支付服务类型</dt><br>
					<input type="text" value="B2C网银支付" slot="inputval">
				</zz-dl3>
				<zz-dl1>
					<dt slot="title">开通种类</dt>
					<select name=""  slot="inputval" >
						<option value="借记卡">借记卡</option>
					</select>
				</zz-dl1>
				<div class="zz-jsfw">
					<dl>
						<dt>技术服务手续费标准（单选）</dt>
						<dd>
							<div class="dx">
								<img src="./zzqy/img/iok.png" v-if="iok" @click="clickiok"><img src="./zzqy/img/ino.png" v-if="!iok" @click="clickiok">
								<input name="Fruit" type="radio" v-bind:checked="iok" style="display: none;" />
								交易金额的 <input type="text"> %
							</div>
							<div class="dx">
								<img src="./zzqy/img/iok.png" v-if="!iok" @click="clickiok"><img src="./zzqy/img/ino.png" v-if="iok" @click="clickiok">
								<input name="Fruit" type="radio" v-bind:checked="!iok" style="display: none;" />
								<input type="text" value="5" > 元／笔
							</div>
						</dd>
					</dl>
				</div>
				<zz-dl3>
					<dt slot="title">单笔技术服务手续费最低金额（元）</dt><br>
					<input type="text" placeholder="请填写金额" slot="inputval">
				</zz-dl3>
				<zz-dl3>
					<dt slot="title">结算周期(“T日”指交易日)</dt><br>
					<input type="text" value="T＋1工作日" slot="inputval">
				</zz-dl3>
				<zz-dl3>
					<dt slot="title">结算资金最低划付限额（元）</dt><br>
					<input type="text" placeholder="请填写金额" slot="inputval">
				</zz-dl3>
				<zz-dl1>
					<dt slot="title">平台开通费</dt>
					<input type="text" placeholder="请填写" slot="inputval">
				</zz-dl1>
				<zz-dl1>
					<dt slot="title">技术服务年费</dt>
					<input type="text" placeholder="请填写" slot="inputval">
				</zz-dl1>
				<zz-dl1>
					<dt slot="title">保证金</dt>
					<input type="text" placeholder="请填写" slot="inputval">
				</zz-dl1>
			</div>
		<div class="zz-bbottom">
			<div class="zz-dl4 zz-dl4a">
				<dl>
					<dt style="width: 4rem;"> B2B企业网银支付</dt>
					<dd>
						<span class="wc">已填写 <img src="./zzqy/img/dom-both.png" class="other"></span>
					</dd>
				</dl>
			</div>
		</div>
		<div class="zz-bbottom">
			<div class="zz-dl4 zz-dl4a">
				<dl>
					<dt style="width: 4rem;"> 无卡支付</dt>
					<dd>
						<span class="wc">已填写 <img src="./zzqy/img/dom-both.png" class="other"></span>
					</dd>
				</dl>
			</div>
		</div>

		<div class="zz-tc1" v-if="zcqrqy">
				<div class="container" style="text-align: center; height: 30%; ">
					<ul @click="clickzcqrqy">确定</ul>
					<b @click="clickzcqrqy"><img src="./zzqy/img/icon-close.png"></b>
					<dl>
						<dt>提示</dt>
						<dd>
							请再次确认所有业务类型的信息<BR>
							均已填写完毕
						</dd>
					</dl>
				</div>
		</div>
		<div style="background: #efefef;">
			<div class="h50"></div>
			<div class="zz-submit">
				<p class="ison" @click="clickzcqrqy">确认无误</p>
			</div>
			<div class="h20"></div>
		</div>
	</div>

	<script src="./zzqy/js/index.js"></script>
	<script type="text/javascript">	
	</script>

</body>
</html>
